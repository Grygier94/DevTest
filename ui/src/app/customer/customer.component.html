<h2>New customer form</h2>
<form #customerForm="ngForm" (ngSubmit)="createCustomer(customerForm)">
  <label for="type">Customer type</label>
  <select name="type" required #type="ngModel" ngModel placeholder="Please select" [(ngModel)]="newCustomer.type">
    <option [ngValue]="null" selected>Please select</option>
    <option *ngFor="let customerType of customerTypes">{{customerType}}</option>
  </select>
  <small *ngIf="type.invalid">Please select a customer type</small>

  <label for="name">Name</label>
  <input type="text" name="name" ngModel required minlength="5" #name="ngModel" [(ngModel)]="newCustomer.name"
    (change)="validateName(customerForm)" />
  <small *ngIf="name.invalid">Please enter the name of the customer with the minimum length of 5 characters</small>
  <button type="submit" [disabled]="customerForm.invalid">Add customer</button>
</form>

<h2>Customers list</h2>
<table spacing="0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.name}}</td>
      <td>{{customer.type}}</td>
      <td>
        <a [routerLink]="['/customer', customer.customerId]">Open</a>
      </td>
    </tr>
  </tbody>
</table>
